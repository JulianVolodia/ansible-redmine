---
- name: redmine plugins migrate
  command: >
    {{ profile }}'RAILS_ENV={{ redmine_env }}
    bundle exec rake redmine:plugins:migrate'
  args:
    chdir: '{{ redmine_release_path }}'
  run_once: true

- name: restart required
  file:
    path: "{{ redmine_release_path }}/tmp/restart.txt"
    state: touch
